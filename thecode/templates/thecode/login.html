<!DOCTYPE html>
<html>
<head>
    <title>Social Network</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'thecode/header.html' %}
    <div class="ms-3 me-4">
        <h1>Login</h1>
        {% if problem != None %}
            <h5 class="text-danger">{{ problem }}</h5>
        {% endif %}
        <form action="{% url 'loginpage' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <h4><label for="username">Username</label></h4>
                <input name="username" class="form-control mb-1" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
        <h4><label for="password">Password</label></h4>
        <input name="password" type="password" class="form-control mb-3" />
            </div>
        </div>
        <button>Login</button>
        </form>
    </div>
</body>
</html>
