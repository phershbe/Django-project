<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(#313d53, #000000) fixed;
            color: white;
            font-family: 'Tahoma', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top p-2">
        <a class="navbar-brand text-light">Social Network</a>
        {% if request.user.is_authenticated %}
        <button class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon text-dark"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-light">Welcome, {{ request.user }}!</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'messagespage' %}">Messages</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'profileupdate' %}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'searchpage' %}">Search</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'logoutuser' %}">Logout</a></li>
        </ul>
        </div>
        {% else %}
        <button class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'loginpage' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'registerpage' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="{% url 'homepage' %}">Home</a></li>
        </ul>
        </div>
        </div>
        {% endif %}
    </nav>
</body>
</html>
