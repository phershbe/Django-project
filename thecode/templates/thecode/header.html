<!DOCTYPE html>
<html>
<head>

<body>

            <li class="nav-item"><a class="nav-link" href="{% url 'messagespage' %}">Messages</a></li>

        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'loginpage' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'registerpage' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
