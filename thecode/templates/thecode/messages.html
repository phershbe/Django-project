<!DOCTYPE html>
<html>
<head>
    <title>Social Network</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'thecode/header.html' %}
    <div class="ms-3 me-4">
    
    
    {% csrf_token %}
    <h1>Conversations</h1>
    {% for each in conversations %}
        <form action="{% url 'conversationpage' each.id %}" method="POST">
            {% csrf_token %}
            {% if each.participants.all.0 != request.user %}
            <h5>{{ each.participants.all.0 }}</h5>
            {% else %}
            <h5>{{ each.participants.all.1 }}</h5>
            {% endif %}
            {{ each.mostrecentmessage.content }}
            <button>Go to</button>
        </form>
    {% endfor %}
    </div>
</body>
</html>
